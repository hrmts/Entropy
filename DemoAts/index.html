<h1>hello world</h1>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() { 
        $('form').submit(function(event) {
            var formData = $('#message').val();
         console.log(formData);
              
        // process the form
        $.ajax({
            type        : 'GET', // define the type of HTTP verb we want to use (POST for our form)
            url         : 'http://localhost:56985/Home/New?employees=' + formData, // the url where we want to POST
                        encode          : true
        })
            // using the done promise callback
            .done(function(data) {

                // log data to the console so we can see
                console.log(data); 

                // here we will handle errors and validation messages
            });

        // stop the form from submitting the normal way and refreshing the page
        event.preventDefault();
         }); 
    });
</script>

<form action="http://localhost:56985/Home/Test" method="post">
  <label for="message">Json input</label> 
  <textarea id="message" name="message" rows="30" cols="30"></textarea>
  <input type="submit">Start onboarding</input>
</form>
